<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-child-name" class="modal-title pull-left">Chỉnh sửa thông tin khách hàng</h4>
        <button type="button" class="close pull-right" (click)="editModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Tên khách hàng</label>
                <input class="form-control" id="name" formControlName="name" type="text"
                  placeholder="Nhập tên khách hàng">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="description">Ngày sinh</label>
                <input 
                class="form-control"
                type="text" placeholder="Chọn ngày sinh" formControlName="dateOfBirth" class="form-control"
                  bsDatepicker>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input class="form-control" id="address" formControlName="address" type="text"
                  placeholder="Nhập địa chỉ">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input class="form-control" id="phone" formControlName="phone" type="text"
                  placeholder="Nhập số điện thoại">
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="facebook">Facebook</label>
                <input class="form-control" id="facebook" formControlName="facebook" type="text"
                  placeholder="Nhập link facebook">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" formControlName="email" type="text" placeholder="Nhập email">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
