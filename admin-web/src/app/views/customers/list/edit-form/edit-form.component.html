<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-child-name" class="modal-title pull-left">Chỉnh sửa sản phẩm</h4>
        <button type="button" class="close pull-right" (click)="editModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Tên sản phẩm</label>
                <input class="form-control" id="name" formControlName="name" type="text">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="slug">Slug</label>
                <input class="form-control" id="slug" formControlName="slug">
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="avatar">Avatar sản phẩm (400x400)</label>
                <input class="form-control mb-2" id="avatar" formControlName="avatar" type="text"
                  placeholder="Nhập link avatar sản phẩm">
                <img [src]="makeLinkImage(updateForm.value.avatar)" class="rounded border lift" alt="...">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="categoryId">Danh mục</label>
                <select class="form-control" id="categoryId" formControlName="categoryId">
                  <option *ngFor="let item of category" [value]="item._id">{{item.name}}</option>
                </select>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="typeId">Loại sản phẩm</label>
                <select class="form-control" id="typeId" formControlName="typeId">
                  <option *ngFor="let item of type" [value]="item._id">{{item.name}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-3">
              <div class="form-group">
                <label for="image1">Hình ảnh 1 (400x400)</label>
                <input class="form-control mb-2" id="image1" formControlName="image1" type="text"
                  placeholder="Nhập link ">
                  <img [src]="makeLinkImage(updateForm.value.image1)" class="rounded border lift" alt="...">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="image2">Hình ảnh 2 (400x400)</label>
                <input class="form-control mb-2" id="image2" formControlName="image2" type="text"
                  placeholder="Nhập link ">
                <img [src]="makeLinkImage(updateForm.value.image2)" class="rounded border lift" alt="...">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="image3">Hình ảnh 3 (400x400)</label>
                <input class="form-control mb-2" id="image3" formControlName="image3" type="text"
                  placeholder="Nhập link ">
                <img [src]="makeLinkImage(updateForm.value.image3)" class="rounded border lift" alt="...">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="image4">Hình ảnh 4 (400x400)</label>
                <input class="form-control mb-2" id="image4" formControlName="image4" type="text"
                  placeholder="Nhập link ">
                <img [src]="makeLinkImage(updateForm.value.image4)" class="rounded border lift" alt="...">
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-3">
              <label>Tồn kho</label>
              <input class="form-control" formControlName="inventoryNumber" type="number">
            </div>

            <div class="col-3">
              <label>Giá mua</label>
              <input class="form-control" formControlName="buyingPrice" type="number">
            </div>

            <div class="col-3">
              <label>Giá bán</label>
              <input class="form-control" formControlName="saleprice" type="number">
            </div>

            <div class="col-3">
              <label>Số yêu thích</label>
              <input class="form-control" formControlName="loves" type="number">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <label>Mô tả ngắn</label>
              <quill-editor [styles]="{height: '250px'}" formControlName="shortDescription"></quill-editor>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <label>Mô tả</label>
              <quill-editor [styles]="{height: '250px'}" formControlName="description"></quill-editor>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="isActive" id="isActive-edit">
                <label class="form-check-label" for="isActive-edit">
                  Hiển thị sản phẩm
                </label>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
