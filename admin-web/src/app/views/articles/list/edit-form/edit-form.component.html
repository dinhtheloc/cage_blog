<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-child-name" class="modal-title pull-left">Chỉnh sửa bài viết</h4>
        <button type="button" class="close pull-right" (click)="editModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="title">Tiêu đề</label>
                <input class="form-control" id="title" formControlName="title" type="text" placeholder="Nhập tiêu đề">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="banner">Banner</label>
                <input class="form-control" id="banner" formControlName="banner" type="text"
                  placeholder="Nhập link banner">
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <quill-editor [styles]="{height: '250px'}" formControlName="body"></quill-editor>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="published" id="published-edit">
                <label class="form-check-label" for="published-edit">
                  Hiển thị bài viết
                </label>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
