<main>
  <section class="vh-100 bg-soft d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center form-bg-image" data-background="assets/img/signin.svg"
        style="background-image: url(assets/img/signin.svg);">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div
            class="signin-inner mt-3 mt-lg-0 bg-white shadow-soft border border-light rounded p-4 p-lg-5 w-100 fmxw-500">
            <div class="text-center text-md-center mb-4 mt-md-0">
              <h1 class="mb-3 h3">Sign in to our platform</h1>
              <p class="text-gray">Use your credentials to access your account.</p>
            </div>
            <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" type="password" formControlName="password" />
                  <div class="input-group-append"><span class="input-group-text"><i class="far fa-eye"></i></span></div>
                </div>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-block btn-primary">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
